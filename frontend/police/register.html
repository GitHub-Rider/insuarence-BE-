<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account</title>

    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/register.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/register.js" defer></script>
</head>
<body>

    <h1><a href="dashboard.html" title="Go back"><img src="assets/icons/back.svg" width="25" alt="Back to dashboard"></a>Add Account</h1>

    <form id="registration-form">

        <fieldset>
            <label for="username">Username</label>
            <input type="text" placeholder="Enter the username" id="username" required>

            <label for="password">Password</label>
            <input type="text" placeholder="Enter the password" id="password" required>
            
            <label for="location">Location</label>
            <input type="text" placeholder="Enter the location" id="location" required>
        </fieldset>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
