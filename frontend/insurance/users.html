<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Manage Accounts</title>

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">    
    <link href="assets/css/common.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/common.js" defer></script>
    <script src="assets/js/users.js" defer></script>
</head>

<body>

    <div id="container">
            
        <h1><a href="dashboard.html" title="Go back"><img src="assets/icons/back.svg" width="25" alt="Back to dashboard"></a>Manage Accounts</h1>
        <table id="tableMain">
            <tr>
                <th>Registration No</th>
                <th>Name</th>
                <th>Contact Number</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>

    <div id="modal">
        <h1>Account Details</h1>
        
        <details>
            <summary>Personal Details</summary>
            <ul class="details-list">
                <li>Vehicle Registration No: <span id="user-reg-no"></span></li>
                <li>Name: <span id="user-name"></span></li>
                <li>Contact Number: <span id="user-contact"></span></li>
                <li>NIC: <span id="user-nic"></span></li>
                <li>Address: <span id="user-address"></span></li>
                <li>Email: <span id="user-email"></span></li>
            </ul>
        </details>

        <details>
            <summary>Insurance Details</summary>
            <ul class="details-list">
                <li>Policy No: <span id="policy-no"></span></li>
                <li>Policy Type: <span id="policy-type"></span></li>
                <li>Expiry Date: <span id="exp-date"></span></li>
            </ul>
        </details>

        <button onclick="closeModal()" class="backBtn">Close</button>
    </div>

</body>

</html>
